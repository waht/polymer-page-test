<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--link rel="import" href="bower_components/font-roboto/roboto.html"-->
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-item/core-item.html">
        <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-menu/core-submenu.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
		<!-- link rel="import" href="bower_components/core-label/core-label.html" -->
        <style shim-shadowdom>
		* {
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
            html,body {
                height: 100%;
                margin: 0;
                background-color: #E5E5E5;
                font-family: sans-serif;
            }
            .container {
                width: 80%;
                margin: 30px auto;
            }
            @media (min-width: 481px) {
                #tabs {
                    width: 200px;
                }
                .container {
                    width: 400px;
                }
            }
            core-header-panel {
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch; 
            }
            core-toolbar {
                background: #204080;
                color: white;
            }
            #title {
                color: #e0c000;
            }
			core-scaffold::shadow core-icon-button[icon="menu"]::shadow core-icon {
                color: #e0c000;
            }
			paper-checkbox {
			  padding: 20px 20px 20px 0;
			}
			#mybutton {
				background: #204080;
				color: #e0c000;
			}
        </style>
        <title>Hello World</title>
    </head>
    <body unresolved>
		<core-scaffold id="core_scaffold" responsivewidth="800px">
			<core-header-panel mode="seamed" id="core_header_panel" navigation flex>
				<core-toolbar id="core_toolbar"></core-toolbar>
				<core-menu selected="Item2" valueattr="label" selectedindex="1" id="core_menu" theme="core-light-theme">
					<core-item id="core_item" icon="alarm" label="Alarms" horizontal center layout></core-item>
					<core-item id="core_item1" icon="settings" label="Settings" horizontal center layout active></core-item>
				</core-menu>
			</core-header-panel>
			<div id="title" tool>Polymer Test Page</div>
			<div class="container">
				<div layout horizontal>
					<paper-checkbox for></paper-checkbox>
					<div layout vertical>
						<h4>Do nothing</h4>
					</div>
				</div>
				<paper-button id="mybutton" raised>Hello</paper-button>
			</div>

		</core-scaffold>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="bower_components/webcomponents/webcomponents.js"></script>
		<script src="bower_components/platform/platform.js"></script>
    </body>
</html>
